<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Stocks Calculator</h1>
    <div class="container">

        <div class="container-center">
            <label for="initial-price">Initial Price <input placeholder="Enter Initial Price Here" type="number" id="initial-price" min="1" oninput="validity.valid||(value='')" /></label>
        </div>

        <div class="container-center">
            <label for="stocks-quantity">Quantity of Stocks <input placeholder="Enter The Number Of Stocks"
                    type="number" id="stocks-quantity" min="1" oninput="validity.valid||(value='')" /></label>
        </div>

        <div class="container-center">
            <label for="current-price">Current Price <input placeholder="Enter The Current Price" type="number"
                    id="current-price" min="0" oninput="validity.valid||(value='')"/></label>
        </div>

        <button id="submit-button">Tell Me </button>
        <div id="output"></div>
    </div>


    <script src="index.js"></script>
</body>

</html>
